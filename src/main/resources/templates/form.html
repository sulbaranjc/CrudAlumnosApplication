<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Alumno</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2 th:text="${alumno.id == 0} ? 'Agregar Alumno' : 'Editar Alumno'"></h2>
    <form th:action="${alumno.id == 0} ? @{/alumnos/guardar} : @{/alumnos/actualizar}" th:object="${alumno}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" th:field="*{nombre}" required />
        </div>
        <div class="mb-3">
            <label for="nota1" class="form-label">Nota 1</label>
            <input type="number" step="0.01" class="form-control" id="nota1" th:field="*{nota1}" required />
        </div>
        <div class="mb-3">
            <label for="nota2" class="form-label">Nota 2</label>
            <input type="number" step="0.01" class="form-control" id="nota2" th:field="*{nota2}" required />
        </div>
        <div class="mb-3">
            <label for="nota3" class="form-label">Nota 3</label>
            <input type="number" step="0.01" class="form-control" id="nota3" th:field="*{nota3}" required />
        </div>
        <div class="mb-3">
            <label for="notaFinal" class="form-label">Nota Final</label>
            <input type="number" step="0.01" class="form-control" id="notaFinal" th:field="*{notaFinal}" required />
        </div>
        <button type="submit" class="btn btn-primary">Guardar</button>
        <a href="/alumnos" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
