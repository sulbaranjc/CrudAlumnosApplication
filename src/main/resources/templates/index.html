<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Listado de Alumnos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Listado de Alumnos</h2>
    <a href="/alumnos/nuevo" class="btn btn-primary mb-2">Agregar Alumno</a>
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Nota 1</th>
            <th>Nota 2</th>
            <th>Nota 3</th>
            <th>Nota Final</th>
            <th>Promedio Final</th>
            <th>Acciones</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="alumno : ${alumnos}">
            <td th:text="${alumno.id}"></td>
            <td th:text="${alumno.nombre}"></td>
            <td th:text="${alumno.nota1}"></td>
            <td th:text="${alumno.nota2}"></td>
            <td th:text="${alumno.nota3}"></td>
            <td th:text="${alumno.notaFinal}"></td>
            <td th:text="${alumno.promedioFinal}"></td>
            <td>
                <a th:href="@{/alumnos/editar/{id}(id=${alumno.id})}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{/alumnos/eliminar/{id}(id=${alumno.id})}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
